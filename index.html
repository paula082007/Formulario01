<html>

    <head>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
<main>
    <form>
    <label for="nome">NOME</label>
    <input type="text" id="nome">

    <label for="idade">IDADE</label>
    <input type="number" id="idade">

    <label for="telefone">TELEFONE</label>
    <input type="tel" id="telefone">

    <label for="endemail">E-MAIL</label>
    <input type="email" id="e-mail">
        
         <label for="data hora">DATA HORA</label>
    <input type="datetime" id="data hora">
        
         <label for="mês">MÊS</label>
    <input type="month" id="mês">
        
    <label for="senha">SENHA</label>
    <input type="password" id="senha">
        
        <div>
            <textarea cols"25px" rows="30px"></textarea>
        </div>
    <label for="circulo-email">E-MAIL</label>
    <input type="radio" id="circulo-email">
    <br>
    <label for="caixa-wpp">WHATSAPP</label>
    <input type="checkbox" id="caixa-wpp">
        
    
    <input type="submit">



    </form>
</main>


</body>

</html>
